<script src="assets/scripts/confetti-js-master/dist/index.js"></script>
<div class="outer-container">
  <div id="confetti-container">
    <div id="confetti-text">collaborate | create | inspire</div>
    <canvas id="confetti-canvas"></canvas>
  </div>
</div>

<div id="news" class="outer-container home-block">
  <div class="inner-container"><h1>news</h1></div>
  <div id="news-bg">
    <div class="inner-container">
      <div id="news-container">
        {% for entry in site.data.news %}
        <div class="news-card">
          <a href="{{ entry.link }}" target="_blank"
            ><img src="/assets/images/home/{{ entry.img }}"
          /></a>
          <h3>{{ entry.title }}</h3>
          <p class="small-text">{{ entry.copy }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<div id="spotlight" class="outer-container home-block">
  <div class="inner-container">
    <h1>Spotlight</h1>
    {% for entry in site.data.spotlight %}
    <div class="spotlight-container">
      <a href="{{ entry.link }}" target="_blank"
        ><img src="/assets/images/home/{{ entry.img }}"
      /></a>
      <div class="text">
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.copy }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  let confettiSettings;
  let WIDTH = window.innerWidth;
  let MOBILE;

  mobileConfettiSettings = {
    target: "confetti-canvas",
    max: "100",
    size: "1.5",
    animate: true,
    props: ["square"],
    colors: [[171, 191, 42], [231, 113, 87], [7, 175, 142]],
    clock: "3",
    rotate: false,
    width: "600",
    height: "400"
  };

  desktopConfettiSettings = {
    target: "confetti-canvas",
    max: "100",
    size: "3",
    animate: true,
    props: ["square"],
    colors: [[171, 191, 42], [231, 113, 87], [7, 175, 142]],
    clock: "4",
    rotate: false,
    width: "1800",
    height: "500"
  };

  if (WIDTH < 600) {
    MOBILE = true;
    let confetti = new ConfettiGenerator(mobileConfettiSettings);
    confetti.render();
  } else {
    MOBILE = false;
    let confetti = new ConfettiGenerator(desktopConfettiSettings);
    confetti.render();
  }

  window.addEventListener("resize", function() {
    const width = window.innerWidth;
    if (MOBILE) {
      if (width >= 600) {
        MOBILE = false;
        let confetti = new ConfettiGenerator(desktopConfettiSettings);
        confetti.render();
      }
    } else {
      if (width < 600) {
        MOBILE = true;
        let confetti = new ConfettiGenerator(mobileConfettiSettings);
        confetti.render();
      }
    }
  });
</script>
