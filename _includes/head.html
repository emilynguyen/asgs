<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta
    property="og:image"
    content="{{ site.url }}/assets/images/preview.png"
  />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:description" content="{{ site.description }}" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-132039325-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-132039325-1");
  </script>

  <!-- Favicons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/images/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/images/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/images/favicons/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/images/favicons/site.webmanifest" />
  <link
    rel="mask-icon"
    href="/assets/images/favicons/safari-pinned-tab.svg"
    color="#abbf2b"
  />
  <link rel="shortcut icon" href="/assets/images/favicons/favicon.ico" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta
    name="msapplication-config"
    content="/assets/images/favicons/browserconfig.xml"
  />
  <meta name="theme-color" content="#ffffff" />

  <!-- Stylesheets -->
  <link href="/assets/css/main.css" rel="stylesheet" type="text/css" />

  <title>
    {% if page.title == "Home" %} {{ site.title }} {% elsif page.title %}{{
      page.title
    }}
    | {{ site.title }}{% else %}{% endif %}
  </title>
</head>
