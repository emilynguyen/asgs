<header class="outer-container">
  <div class="inner-container">
    <div id="nav-container">
      <div id="nav-logo">
        <a href="/"><img src="/assets/images/asgs-logo.svg" style="height: 4.4rem"/></a>
      </div>
      <div id="nav">
        <ul>
            {% assign sorted_pages = site.pages | sort:"order" %}{% for node in sorted_pages %}{% if node.title %}<li><a {% if page.url == node.url %}class="active"{% endif %} href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>{% endif %}{% endfor %}
        </ul>
      </div>
    </div>
  </div>
</header>
